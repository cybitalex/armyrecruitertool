# SORB (Special Operations Recruiting Battalion) - sorbarmyrecruitertool.duckdns.org
# Add to nginx: include /path/to/armyrecruitertool/nginx/sorb.armyrecruitertool.conf;
# Obtain SSL cert: sudo certbot --nginx -d sorbarmyrecruitertool.duckdns.org

server {
    listen 80;
    listen [::]:80;
    server_name sorbarmyrecruitertool.duckdns.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name sorbarmyrecruitertool.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/sorbarmyrecruitertool.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sorbarmyrecruitertool.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384';
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 100M;

    location / {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    access_log /var/log/nginx/sorb-armyrecruitertool-access.log;
    error_log /var/log/nginx/sorb-armyrecruitertool-error.log;
}
